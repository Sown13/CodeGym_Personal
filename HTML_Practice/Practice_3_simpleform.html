<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style> .SonStyle1 {
    font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
}</style>
<body>
<form method="get" action="Practice_3_simpleform.html">
    <h1>Order Form</h1>
    <p>What would you want to buy?</p>
    <select name="type">
        <option>A</option>
        <option>B (+0,5$)</option>
        <option>C (+0,5$)</option>
    </select>
    <p> How many would you like to order?</p>
    <Input type="radio" name="quantity" value="1">1 pieces<br>
    <Input type="radio" name="quantity" value="2">2 pieces<br>
    <Input type="radio" name="quantity" value="3">3 pieces<br>
    <p>Name<span style="color:orangered">*</span></p>
    <Input type="text" name="firstname" placeholder="First Name">
    <Input type="text" name="lastname" placeholder="Last Name">
    <p>Email</p>
    <Input type="text" name="email" placeholder="username@mail.com">
    <p>Phone number</p>
    <input type="text" name="phone1" placeholder="012" max="999" maxlength="3" size="3">
    <input type="text" name="phone2" placeholder="345" max="999" maxlength="3" size="3">
    <input type="text" name="phone3" placeholder="6789" max="999" maxlength="4" size="3">
    <p>
        <input type="submit" name="submit" value="I order this">
    </p>
</form>
</body>
</html>
