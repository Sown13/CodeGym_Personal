<!DOCTYPE html>
<html lang="en">
<head>
    <style>
      p {background-color: blueviolet}
      h1 {background-color: orangered}
      #center {text-align:center}
      h1, p {color:blue}
      .head1 {text-align:center;color:yellow}
    </style>
    <meta charset="UTF-8">
    <title>Bing Bing Bing</title>
</head>
<body>
<h1 class="head1">Try this search with BING</h1>
<form method="get" action="https://www.bing.com/search" target="_blank" align="center">
  <input type="text" id="center" name="q" size="20" placeholder="Search anything you want">
  <p id="center">
    <input type="submit" id="center" name="search" value="Bing Search">
  </p>
</form>
</body>
</html>
